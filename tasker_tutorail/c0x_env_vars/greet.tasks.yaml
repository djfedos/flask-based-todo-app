version: '3'

vars:
  INCL_GREETING: Hi from included file

tasks:
  greet-include-file-var:
    cmds:
      - echo {{.INCL_GREETING}}
  
  greet-include-task-var:
    cmds:
      - echo {{.INCL_GREETING}}
    vars:
      INCL_GREETING: Hello, I'm included task

  greet-include-inclusion-var:
    cmds:
      - echo {{.INCLUSION_GREETING}}

  dgb-show:
    desc: _
    cmds:
      - echo INCL_GREETING={{.INCL_GREETING}}
      - echo INCLUSION_GREETING={{.INCLUSION_GREETING}}
