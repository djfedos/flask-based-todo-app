version: '3'

vars:
  PRODUCT: Cereal

tasks:
  grep-product:
    cmds:
      - cat $DATASET_PATH | grep {{.PRODUCT}} | grep Germany
  
  grep-another-product:
    cmds:
      - cat $DATASET_PATH | grep {{.PRODUCT}} | grep Germany
    vars:
      PRODUCT: Snacks

  grep-by-region:
    cmds:
      - cat $DATASET_PATH | grep Meat | grep {{.REGION}}

  dgb-show:
    desc: _
    cmds:
      - echo REGION={{.REGION}}
      - echo PRODUCT={{.PRODUCT}}
